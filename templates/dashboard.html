<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Content Analytics</title>

    <!-- Tableau Embedding API -->
    <script type="module"
        src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js">
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin: 20px 0;
        }

        tableau-viz {
            width: 100%;
            height: 900px;
        }
    </style>
</head>

<body>

    <h2>Carbon Emission Across from Road Transportation across Country</h2>

    <!-- OFFICIAL Tableau Embed -->
    <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/CarbonEmissions_17702013148270/Dashboard1?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link"
        toolbar="bottom"
        hide-tabs>
    </tableau-viz>

    <p style="margin-top:10px;">
        If the dashboard does not load,
        <a href="https://public.tableau.com/views/CarbonEmissions_17702013148270/Dashboard1?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link"
           target="_blank">
           click here to view it on Tableau Public
        </a>
    </p>

</body>
</html>
